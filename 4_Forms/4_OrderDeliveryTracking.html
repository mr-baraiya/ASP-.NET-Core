<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Order/delivery Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary-subtle p-5" style="display: flex; justify-content: center;  align-items: center;">
   <div class="container bg-light">
        <div class="row bg-primary p-2 ">
            <div class="col d-flex justify-content-center align-items-center"><i class="bi bi-geo-alt-fill text-light" style="font-size :100px;"></i></div>
        </div>
        <div class="container bg-light text-primary p-5">
            <div class="row p-3">
                <div class="col-12 d-flex justify-content-center align-items-center"><h1>Order/delivery Tracking</h1></div>
                <div class="col d-flex justify-content-center align-items-center"><h5>Trace Your Order</h5></div>
            </div>
            <div class="row">
                <div class="col-12"><h4>Personal Information</h4></div>
                <div class="col"><div class="border border border-primary border-2"></div></div>
            </div>
            <div class="row mt-4">
                <div class="col-3"><label class="form-label h6">Name<span class="form-label text-danger">*</span></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row mt-4">
                <div class="col-3"><label class="form-label h6">Email<span class="form-label text-danger">*</span></label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row mt-4">
                <div class="col-3"><label class="form-label h6">Contact number<span class="form-label text-danger">*</span></label></div>
                <div class="col">
                    <div><input type="text" class="form-control"></div>
                    <div><p>As per your order.</p></div>
                </div>
                <div class="row">
                    <div class="col-12"><h4>Order Information</h4></div>
                    <div class="col"><div class="border border border-primary border-2"></div></div>
                </div>
                <div class="row mt-4">
                    <div class="col-3"><label class="form-label h6">Order ID<span class="form-label text-danger">*</span></label></div>
                    <div class="col"><input type="text" class="form-control"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-3"><label class="form-label h6">Delivery destination<span class="form-label text-danger">*</span></label></div>
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div><input type="text" class="form-control"></div>
                                    <div><p>Street Adress</p></div>
                                </div>
                                <div class="col-12">
                                    <div><input type="text" class="form-control"></div>
                                    <div><p>Adress Line 2</p></div>
                                </div>
                                <div class="col-6">
                                    <div><input type="text" class="form-control"></div>
                                    <div><p>City</p></div>
                                </div>
                                <div class="col-6">
                                    <div><input type="text" class="form-control"></div>
                                    <div><p>State/Region/Province</p></div>
                                </div>
                                <div class="col-6">
                                    <div><input type="text" class="form-control"></div>
                                    <div><p>Postal/Zip Code</p></div>
                                </div>
                                <div class="col-6">
                                    <div>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select</option>
                                            <option value="1">India</option>
                                            <option value="2">U.S.A</option>
                                            <option value="3">Japan</option>
                                        </select>
                                    </div>
                                    <div><p>Country</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-3"><label class="form-label h6">When did you place your order?<span class="form-label text-danger">*</span></label></div>
                    <div class="col-4">
                        <div><input type="date" class="form-control"></div>
                        <div><p>As per your order.</p></div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary btn-lg rounded-0 w-25">Submit</button>
                    </div>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
