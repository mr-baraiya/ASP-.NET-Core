<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>2. Student Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color: #78D5E3; border: 10px solid pink;">
    <div class="container">
        <div class="row mb-3">
            <h2 class="text-center mt-3">Student Registration Form</h2>
            <div class="border border-white mt-3"></div>
        </div>
        <div class="my-4">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control"  id="firstName" placeholder="first name">
        </div>
        <div class="my-4">
            <label class="form-label">Middle Name:</label>
            <input type="text" class="form-control"  id="firstName" placeholder="middle name">
        </div>
        <div class="my-4">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control"  id="firstName" placeholder="last name">
        </div>
        <div class="my-4">
            <label class="form-label">Corse:</label>
            <select>
                <option disabled selected>Corse</option>
                <option>CSE</option>
                <option>MCA</option>
                <option>MBA</option>
            </select>
        </div>
        <div class="my-4">
            <label class="form-label">Gender:</label>
            <div>
                <input type="radio" name="gender" class="form-check-input" checked>
                <label class="form-check-label">Male</label>
                <input type="radio" name="gender" class="form-check-input">
                <label class="form-check-label">Female</label>
                <input type="radio" name="gender" class="form-check-input">
                <label class="form-check-label">Other</label>
            </div>   
        </div>
        <div class="my-4">
            <label class="form-label">Phone:</label>
            <input type="text" class="form-control"  id="firstName" value="+91 " disabled>
            <input type="number" class="form-control mt-3"  id="firstName" placeholder="Phone no.">
        </div>
        <div class="my-4">
            <label class="form-label">Current Address:</label>
            <div>
                <textarea class="w-100" rows="5" placeholder="Current Address"></textarea>
            </div>
        </div>
        <div class="my-4">
            <label class="form-label fw-bold">Email</label>
            <input type="email" class="form-control"  id="firstName" placeholder="Enter email">
        </div>
        <div class="my-4">
            <label class="form-label fw-bold">Password</label>
            <input type="password" class="form-control"  id="firstName" placeholder="Enter password">
        </div>
        <div class="my-4">
            <label class="form-label fw-bold">Re-type Password</label>
            <input type="password" class="form-control"  id="firstName" placeholder="Retype password">
        </div>
        <div class="my-4">
            <button class="btn btn-success w-100 p-3" type="submit">Register</button>
        </div>
    </div>
</body>
</html>
